<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <form action="">
        <div class="inputs">
          <div class="form-inputs">
            <label for="day" class="text-5-bold" id="day-label">day</label>
            <input type="text" id="day" placeholder="DD" />
            <p class="text-5-italic form-error-message" id="day-error"></p>
          </div>
          <div class="form-inputs">
            <label for="month" class="text-5-bold" id="month-label"
              >month</label
            >
            <input type="text" id="month" placeholder="MM" />
            <p class="text-5-italic form-error-message" id="month-error"></p>
          </div>
          <div class="form-inputs">
            <label for="year" class="text-5-bold" id="year-label">year</label>
            <input type="text" id="year" placeholder="YYYY" />
            <p class="text-5-italic form-error-message" id="year-error"></p>
          </div>
        </div>
        <div class="button-container">
          <div class="btn-line"></div>
          <button class="btn" id="submit-btn">
            <img src="./images/icon-arrow.svg" alt="" class="btn-img" />
          </button>
        </div>
      </form>
      <div class="results">
        <div class="years">
          <p class="text-1" id="year-result">--</p>
          <p class="measurement text-1">years</p>
        </div>
        <div class="years">
          <p class="text-1" id="months-result">--</p>
          <p class="measurement text-1">months</p>
        </div>
        <div class="years">
          <p class="text-1" id="days-result">--</p>
          <p class="measurement text-1">days</p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
